<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="join items-center block text-center my-14">
        <input id="search-text" class="input input-bordered join-item w-4/12"
            placeholder="Search something or click Search to button to see default loaded data..." />
        <button id="search-btn" class="btn join-item btn-primary rounded-xl w-2/12">Search</button>
        <h3 id="searched-text" class="text-xl">Showing results for <span id="searched-text-value"
                class="font-bold"></span></h3>
    </div>
    <div id="phone-container"
        class="w-11/12 mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    </div>
    <div class="w-11/12 mx-auto text-center" id="error-container">

    </div>
    <!-- Show Modal -->
    <div>
        <dialog id="buy_phone_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div class="text-center text-3xl">
                    <h3 class="font-medium">
                        You have successfully boughted
                        <span id="buy-details-phone-name"></span>
                        of
                        <span id="buy-details-brand"></span> 
                        brand
                    </h3>
                </div>
                <div class="flex justify-center p-10 shadow-md rounded-lg mb-5">
                    <img id="buy-details-phone-img" alt="">
                </div>
                <div class="modal-action justify-center">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn btn-primary font-extrabold text-white">Done</button>
                    </form>
                </div>
            </div>
        </dialog>
    </div>
    <div>
        <dialog id="phone_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div class="flex justify-center p-10 shadow-md rounded-lg mb-5">
                    <img id="detail-phone-img" alt="">
                </div>
                <div id="details-container" class="space-y-5">
                    
                </div>
                <div class="modal-action justify-center">
                    <form method="dialog">
                        <button class="btn btn-primary font-extrabold text-white">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>

</html>
